<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
>

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome-jsf.css" />

    </h:head>

    <h:body>

        <pe:layout fullPage="true">
            <pe:layoutPane  position="north" size="65" >
                <f:facet name="header">
                    Medic Center EC
                </f:facet>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Especialidad" outcome="especialidad" />
                        <p:menuitem value="Jasper" outcome="jasper" />
                    </p:menubar>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="center">
                <ui:insert name="body"/>
            </pe:layoutPane>

        </pe:layout>

    </h:body>

</html>
